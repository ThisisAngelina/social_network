{% extends "network/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

<h3> All posts </h3>
<div class="container mt-4">
    <!-- Section 1: New Post Form (Above) -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">New Post</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary" name="create_post" > Publish </button>
            </form>
        </div>
    </div>

    <!-- Section 2: Posts Feed (Below) -->
    {% include 'network/partials/posts.html' %}
    {% endblock %}
