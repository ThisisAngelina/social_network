{% extends "network/layout.html" %}

{% block body %}

    <h2 class='mx-3 text-primary'>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class='mx-3'>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary my-3" type="submit" value="Login">
    </form>

    <p class='mx-3'> Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
